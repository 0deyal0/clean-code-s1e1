<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body>
    <header class="todo__header">
        <img src="./eisenhower-matrix.jpg">
        <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="todo__main">
        <div id='add-task'>
            <label for="new-task">Add Item</label>
            <input id='new-task' class="task" type="text">
            <button>Add</button>
        </div>
        <h3>Todo</h3>
        <ul id='incomplete-tasks'>
            <li class="todo__task incomplete-tasks__task">
                <input type='checkbox'>
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="todo__task incomplete-tasks__task--edit">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class='edit'>Save</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li class="todo__task completed-tasks__task">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
            </li>
        </ul>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
